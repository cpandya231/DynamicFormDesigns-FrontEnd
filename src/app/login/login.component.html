<div class="wrapper">
    <div id="login-screen">

        <div class="login-screen-subparent welcome-screen">Welcome</div>
        <div class="login-screen-subparent">
            <div id="login-screen-box">


                <div class="login-screen-header">
                    <h2>Sign In</h2>
                </div>
                <form (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm"
                    id="login-screen-item-container" novalidate>

                    <div class="login-screen-item">
                        <div>
                            <label for="email" class="label-style">E-mail</label>
                        </div>

                        <input type="email" placeholder="@gmail.com" id="email" class="textbox-style" required
                            [(ngModel)]="loginModel.username" name="username">
                    </div>

                    <div class="login-screen-item">
                        <div>
                            <label for="password" class="label-style">Password</label>
                        </div>
                        <input type="password" id="password" #password="ngModel" class="textbox-style" required
                            [(ngModel)]="loginModel.password" name="password" appPasswordPattern required>

                        <div class="error-message" *ngIf="password.touched && password.errors?.['invalidPassword']">
                            <p>Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number</p>
                        </div>
                    </div>

                    <div class="submit-button">

                        <button type="submit" class="button" [disabled]="!loginForm.form.valid">Sign In</button>
                    </div>
                    <a href="#" id="forgot-password">Forgot Password?</a>


                </form>

                <div [hidden]="!errorOccured" class="error-message">Invalid username or password</div>
            </div>

        </div>
    </div>
    <img src="../../assets/Ellipse-1.png" id="background-image">
</div>
