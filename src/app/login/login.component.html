<div class="login_inner_container">
    <div class="background-image-container"></div>
    <div class="logo">
        <div>
            <img src="../../assets/Images/flux_logo_login.png" />
        </div>
        <div class="app_header_name">Flux-Intelligent
            <div class="slogan">Workflow Orchestration Platform</div>
        </div>
        <div class="initials_box">
            <div class="letter_d">D</div>
            <div>
                E
            </div>
        </div>


    </div>
    <div class="login_main">
        <div class="header_text">Welcome User, </div>

        <form (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" id="login-screen-item-container" novalidate>
            <div class="login-screen-item">
                <input type="email" id="email" class="textbox-style" placeholder="User Name" required [(ngModel)]="loginModel.username" name="username">
            </div>
            <div class="login-screen-item">
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Password " id="password" #password="ngModel" class="textbox-style" required [(ngModel)]="loginModel.password" name="password" required>
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
            </div>
            <div class="submit-button">
                <button type="submit" class="button">Sign In</button>
            </div>

        </form>
        <div [hidden]="!errorOccured" class="invalid-credentials">Invalid username or password</div>
    </div>
    <div class="parent_brand_logo">
        <div class="sub_title">A Product By</div>
        <div class="parent_name">Digit</div>
        <div class="parent_name second_part">Edgy</div>
    </div>
</div>
