<div class="forms_dashboard">
    <div class="submit-button">
        <button type="submit" class="button" (click)="createNewEntry()">Create New Entry</button>


    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor="let col of columns">{{col}}</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let entry of logEntries">

                <td *ngFor="let col of columns">{{entry.data[""+col]}}</td>
                <td><img src="../../../assets/Images/pen-to-square-solid.svg" class="svg_icon" (click)="FillForm(entry.data['id'])" />
                </td>

            </tr>
            <tr *ngIf="!logEntries.length" class="no_data_message">
                <td colspan="6">
                    No Entries Available
                </td>
            </tr>
        </tbody>
    </table>


</div>
