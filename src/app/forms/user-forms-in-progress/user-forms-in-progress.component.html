<div class="forms_dashboard">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Form ID</th>
                <th scope="col">Form Name</th>
                <th scope="col">Created By</th>
                <th scope="col">Created On</th>
                <th scope="col">Fill</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let form of FormTemplates">
                <td>{{form.id}}</td>
                <td>{{form.name}}</td>
                <td>{{form.createdBy}}</td>
                <td>{{form.createDt | date: DATE_FORMAT }}</td>
                <td><img src="../../../assets/Images/pen-to-square-solid.svg" class="svg_icon"
                        (click)="FillForm(form.name)" /></td>

            </tr>
            <tr *ngIf="!FormTemplates.length" class="no_data_message">
                <td colspan="6">
                    No Forms Available
                </td>
            </tr>
        </tbody>
    </table>
</div>
