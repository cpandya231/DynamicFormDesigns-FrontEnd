<mat-sidenav-container class="app-container" *ngIf="IsFormLoaded">

    <mat-sidenav-content>
        <div class="submit-button">
            <button type="submit" *ngIf="!disableSave" class="button" (click)="onSubmit()" [disabled]="disableSave">Send
                for
                {{toState}}</button>
            <button type="button" class="button-cancel" (click)="close(0)">Go Back</button>

        </div>

        <formio [form]='CurrentForm' #formio [options]='FormOptions'></formio>
    </mat-sidenav-content>
    <mat-sidenav *ngIf="showComments" class="right-side-nav" opened mode="side" position="end" [fixedInViewport]="true"
        fixedTopGap="65">
        <app-comments [formId]="formId" [entryId]="entryId"></app-comments>
    </mat-sidenav>
</mat-sidenav-container>
