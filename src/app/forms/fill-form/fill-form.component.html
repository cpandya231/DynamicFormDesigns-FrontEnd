<div class="app-container" *ngIf="IsFormLoaded">
    <div class="submit-button">
        <button type="submit" class="button" (click)="onSubmit()" [disabled]="disableSave">Save</button>
        <button type="button" class="button-cancel" (click)="close(0)">Cancel</button>

    </div>

    <formio [form]='CurrentForm' #formio [options]='FormOptions'></formio>

</div>
