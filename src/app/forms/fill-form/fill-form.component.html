<div class="app-container" *ngIf="IsFormLoaded">
    <div class="submit-button">
        <button type="submit" class="button" (click)="onSubmit()">Save</button>
        <button type="button" class="button-cancel" (click)="close()">Cancel</button>

    </div>

    <formio [form]='CurrentForm' #formio (submit)="handleSubmit()"></formio>

</div>
