<div *ngIf="welcomePage" class="header_text">Welcome to eWatchTower</div>


<div class="welcome-container">
    <div class="app-container" *ngIf="welcomePage">
        <div class="app" (click)="OpenUsageInsights()">
            <div class="logo_container">
                <img src="assets/Images/log_book_logo.png" />
            </div>
            <div class="app_name">Equipment Usage Insights <img src="assets/Images/next-arrow.png" /></div>
        </div>
        <div class="app" (click)="OpenCleaningInsights()">
            <div class="logo_container">
                <img src="assets/Images/checklist_logo.png" />
            </div>
            <div class="app_name">Equipment Cleaning Insights<img src="assets/Images/next-arrow.png" /></div>
        </div>
    </div>

    <div *ngIf="usageInsights" class="usage_insights">
        <img src="assets/Images/eqUsageInsights.PNG" (click)="OpenNextImage2()" *ngIf="image1">
        <img src="assets/Images/eqUsageInsight_2.PNG" (click)="OpenNextImage3()" *ngIf="image2">
        <img src="assets/Images/eqUsageInsight_3.PNG" (click)="OpenNextImage1()" *ngIf="image3">

    </div>

    <div *ngIf="cleaningInsights">

    </div>
</div>
