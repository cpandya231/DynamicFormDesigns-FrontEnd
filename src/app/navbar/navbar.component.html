<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#" class="logo_image">
            <img src="../../assets/Images/confac_final_logo-trans.png">
        </a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" (click)="basicNavbar.toggle()" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>


        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" mdbCollapse #basicNavbar="mdbCollapse">
            <div *ngFor="let item of navBarItems">
                <a *ngIf="!item?.children?.length" class="nav-link nav-link-custom" [routerLinkActive]="['active']"
                    routerLink="../{{item.url}}">
                    {{ item.name }}

                </a>
                <div *ngIf="item?.children?.length" mdbDropdown class="dropdown">
                    <a class=" nav-link nav-link-custom  dropdown-toggle inactiveLink" aria-expanded="false"
                        mdbDropdownToggle [routerLinkActive]="['active']" [routerLink]="[]"
                        [routerLinkActiveOptions]="{ exact: true }">
                        {{ item.name }}
                    </a>
                    <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li *ngFor="let child of item.children">
                            <a class="dropdown-item" routerLink="../{{item.url}}/{{child.url}}">
                                {{child.name}}
                            </a>
                        </li>

                    </ul>
                </div>
            </div>


        </div>

        <span class="navbar-text">{{username}}</span>
        <ul class="navbar-nav">
            <!-- Avatar -->
            <li mdbDropdown class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdownMenuLink" role="button"
                    mdbDropdownToggle aria-expanded="false">
                    <img src="../../assets/profile-icon.svg" class="rounded-circle" alt="" loading="lazy" />
                </a>
                <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item" href="#">My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Settings</a>
                    </li>
                    <li>
                        <div class="dropdown-item" (click)="invalidateSession()">Logout</div>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
