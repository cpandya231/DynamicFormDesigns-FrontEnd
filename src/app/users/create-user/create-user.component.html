<div class="app-container">
    <div class="create-user-form-header">
        <h2>Sign In</h2>
    </div>
    <div class="form-container">

        <form class="form-container-subparent" (ngSubmit)="createUserForm.form.valid && onSubmit()"
            #createUserForm="ngForm" novalidate>

            <div class="form-item">
                <div>
                    <label for="firstName" class="label-style">First Name</label>
                </div>

                <input type="text" class="textbox-style" required [(ngModel)]="userModel.first_name" name="firstName"
                    id="firstName">
            </div>
            <div class="form-item">
                <div>
                    <label for="lastName" class="label-style">Last Name</label>
                </div>

                <input type="text" class="textbox-style" required [(ngModel)]="userModel.last_name" name="lastName"
                    id="lastName">
            </div>

            <div class="form-item">
                <div>
                    <label for="email" class="label-style">Email</label>
                </div>

                <input type="email" class="textbox-style" required [(ngModel)]="userModel.email" name="email"
                    id="email">
            </div>

            <div class="form-item">
                <div>
                    <label for="username" class="label-style">Username</label>
                </div>

                <input type="text" class="textbox-style" required [(ngModel)]="userModel.email" name="username"
                    id="username">
            </div>

            <div class="form-item">
                <div>
                    <label for="firstName" class="label-style">Password</label>
                </div>

                <input type="password" class="textbox-style" required [(ngModel)]="userModel.password" name="password"
                    id="password">
            </div>
            <div class="form-item">
                <div>
                    <label for="confirmpassword" class="label-style">Confirm Password</label>
                </div>

                <input type="password" class="textbox-style" required [(ngModel)]="userModel.password"
                    name="confirmpassword" id="confirmpassword">
            </div>


            <div class="form-item">
                <div>
                    <label for="department" class="label-style">Department</label>
                </div>

                <input type="text" class="textbox-style" required [(ngModel)]="userModel.department" name="department"
                    id="department">
            </div>


        </form>

        <div class="submit-button">

            <button type="submit" class="button">Create User</button>
        </div>
    </div>

</div>
