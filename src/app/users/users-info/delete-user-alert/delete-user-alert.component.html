<div class="app-container">


    <div class="alert-message">
        <span>Are you sure you want to {{userObj.isActive?'activate':'deactivate'}} the user?</span>
    </div>
    <div class="submit-button">
        <button type="button" class="button-cancel" (click)="close()">No</button>
        <button type="submit" class="button" (click)="handleSubmit()">Yes</button>
    </div>

</div>
