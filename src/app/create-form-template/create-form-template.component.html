<div class="form_template_container">
    <div class="form_name_input">
        <label for="form_name">Form Name</label>
        <input type="text" id="form_name" [(ngModel)]="FormName">
    </div>
    <form-builder [form]='form' #formio></form-builder>
    <div class="save_button_container">
        <button class="btn save_button" (click)="SaveTemplate()">Save Template</button>
    </div>
</div>
