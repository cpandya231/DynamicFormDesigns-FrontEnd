<h2 class="p-2">Workflow Status</h2>
<div class="graph_container">
    <ngx-graph [links]="WorkflowLinks" [nodes]="WorkflowStates" layout="dagre" [curve]="curve"
        [draggingEnabled]="draggingEnabled" [panningEnabled]="panningEnabled" [enableZoom]="zoomEnabled"
        [zoomSpeed]="zoomSpeed" [minZoomLevel]="minZoomLevel" [maxZoomLevel]="maxZoomLevel" [panOnZoom]="panOnZoom"
        [autoCenter]="autoCenter" [autoZoom]="autoZoom">
        <ng-template #nodeTemplate let-node>
            <svg:g class="node">
                <svg:rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height" fill="#F4F4F4"
                    stroke="#00ADB5" style="stroke-width: 3px" />
                <svg:text alignment-baseline=" central " [attr.x]="10 " [attr.y]="node.dimension.height / 2 ">
                    {{node.label}}</svg:text>
                <svg:text [attr.x]="0 " [attr.y]="node.dimension.height + node.dimension.height /2 ">
                    {{node.createdBy}}
                </svg:text>
                <svg:text [attr.x]="0 " [attr.y]="node.dimension.height + node.dimension.height /2 + 20 ">
                    {{node.timeStamp}}
                </svg:text>
            </svg:g>
        </ng-template>

        <ng-template #defsTemplate>
            <svg:marker id="arrow" viewBox="0 -5 10 10 " refX="8 " refY="0 " markerWidth="4 " markerHeight="4 "
                orient="auto">
                <svg:path d="M0,-5L10,0L0,5 " class="arrow-head" />
            </svg:marker>
        </ng-template>

        <ng-template #linkTemplate let-link>
            <svg:g class="edge ">
                <svg:path class="line " stroke-width="2 " marker-end="url(#arrow) ">
                </svg:path>
                <svg:text class="edge-label " text-anchor="middle ">
                    <textPath class="text-path " [attr.href]=" '#' + link.id "
                        [style.dominant-baseline]="link.dominantBaseline " startOffset="50% ">

                    </textPath>
                </svg:text>
            </svg:g>
        </ng-template>
    </ngx-graph>
</div>
