<div class="app-container">
    <div id="password-setting">
        <form [formGroup]="passwordForm" id="passwordForm">
            <div class="password-form-control">
                <div class="label-custom">
                    <label for="alphanumeric">Lower case (a-z), upper case (A-Z) and numbers (0-9) </label>
                </div>
                <div>:</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="alphanumeric"
                        formControlName="ALPHANUMERIC" />

                </div>
            </div>
            <div class="password-form-control">

                <div class="label-custom">
                    <label for="special-chars">Special Characters (!@#$%^&*) </label>

                </div>
                <div>:</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="special-chars"
                        formControlName="SPECIAL_CHARS_REQD" />

                </div>
            </div>


            <div class="password-form-control">
                <div class="label-custom">
                    <label for="password-min-length">Minimum Length </label>
                </div>
                <div>:</div>
                <div>
                    <input id="password-min-length" type="text" formControlName="PASSWORD_MIN_LENGTH">
                </div>

            </div>

            <div class="password-form-control">
                <div class="label-custom">
                    <label for="expiry-days">Expiry Days </label>
                </div>
                <div>:</div>
                <div>
                    <input id="expiry-days" type="text" formControlName="EXPIRY_DAYS">
                </div>

            </div>

            <div class="password-form-control">
                <div class="label-custom">
                    <label for="max-attempts">Max Attempts </label>
                </div>
                <div>:</div>
                <div>
                    <input id="max-attempts" type="text" formControlName="MAX_ATTEMPTS">
                </div>

            </div>


        </form>

        <div class="submit-button">
            <button type="submit" class="button" [disabled]="!passwordForm.valid" (click)="submitForm()">Save</button>
            <button type="button" class="button-cancel" (click)="revertForm()">Cancel</button>
        </div>
    </div>


</div>
